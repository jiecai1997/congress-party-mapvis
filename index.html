<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>CS216 Congress Data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://d3js.org/topojson.v1.min.js"></script>
  <script src="js/datamaps.usa.min.js"></script>
</head>
<body>
  <div class="jumbotron">
    <h1 class="text-center display-4">CS216 Congress Data Visualization</h1>
  </div>
</br>
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h4 class="text-center lead">All Senators</h4>
      <div id="hello" style="position: relative; width: 800x; height: 300px;"></div>
    </div>
    <div class="col">
      <h4 class="text-center lead">Current Senators</h4>
      <div id="hello2" style="position: relative; width: 800x; height: 300px;"></div>
    </div>
  </div>
  <script>
  var map = new Datamap({
    element: document.getElementById('hello'),
    scope: 'usa',
    popupTemplate: function(geography, data) {
      return '<div class="hoverinfo">' + geography.properties.name + 'Party Scale:' +  data.partyScale + ' '},
      fills: {
        'Heavy Democrat': '#667FAF',
        'Democrat': '#667FAF',
        'Slight Democrat': '#A9C0DE',
        'Neutral': '#eeeea4',
        'Slight Republican': '#EAA9A8',
        'Republican': '#CA5E5B',
        'Heavy Republican': '#CA5E5B',
        defaultFill: '#eeeea4'
      },
      dataType: 'json',
      dataUrl: 'https://api.myjson.com/bins/1aebmn'
    });

    var map2 = new Datamap({
      element: document.getElementById('hello2'),
      scope: 'usa',
      popupTemplate: function(geography, data) {
        return '<div class="hoverinfo">' + geography.properties.name + 'Party Scale:' +  data.partyScale + ' '},
        fills: {
          'Heavy Democrat': '#667FAF',
          'Democrat': '#667FAF',
          'Slight Democrat': '#A9C0DE',
          'Neutral': '#eeeea4',
          'Slight Republican': '#EAA9A8',
          'Republican': '#CA5E5B',
          'Heavy Republican': '#CA5E5B',
          defaultFill: '#eeeea4'
        },
        dataType: 'json',
        dataUrl: 'https://api.myjson.com/bins/7p5b3'
      });
      </script>
    </body>
